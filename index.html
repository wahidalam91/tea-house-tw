<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- External CSS Link -->
     <link rel="stylesheet" href="styles.css">
    <!-- Tailwinf CDN -->
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awsome CDN -->
     <script src="https://kit.fontawesome.com/dd610be577.js" crossorigin="anonymous"></script>
     <!-- Remix Icon -->
      <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>

        <style type="text/tailwindcss">
         @theme {
        --color-clifford: #da373d;

        --font-manrope: "Manrope", sans-serif;
         }
        </style>

</head>
<body class="font-manrope">
    <header class="max-w-screen-xl mx-auto mt-5 md:mt-10 px-5 py-3 mb-24">
        <!-- Banner -->
         <div class="banner md:flex  ">
            <!-- Banner Text -->
            <div class="banner-text ">
                <h1 class="font-black text-5xl text-center md:text-[80px] md:leading-24">It's good <br> tea time at The <br> Tea House</h1>
                <p class="text-gray-500 md:w-3/4 my-7 text-center font-medium">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="text-white text-xl font-bold px-5 py-4 mx-16 bg-linear-to-r from-orange-400 to-red-500 rounded-lg">Explore More <i class="ml-1 ri-arrow-right-up-line"></i></button>
            </div>
            <!-- Banner Image -->
            <div class="banner-image relative mx-auto">
                <img src="./images/banner.png" alt="">
                <!-- Rating Card -->
                 <div class="absolute top-52 left-4 md:top-72 lg:top-96 lg:left-20 w-3/4 md:w-[255px] rounded-lg shadow-2xl px-4 py-4 rating-card flex items-center gap-4 bg-white">
                    <div class="rating-icon">
                        <i class="text-amber-500 text-5xl ri-star-fill"></i>
                    </div>
                    <div class="rating-text">
                        <h2 class="text-3xl font-black">5.00</h2>
                        <p class="text-gray-500 font-semibold">Trust Pilot Ratings</p>
                    </div>
                 </div>

            </div>
         </div>
    </header>
</body>
</html>
