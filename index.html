<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- External CSS Link -->
     <link rel="stylesheet" href="styles.css">
    <!-- Tailwinf CDN -->
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awsome CDN -->
     <script src="https://kit.fontawesome.com/dd610be577.js" crossorigin="anonymous"></script>
     <!-- Remix Icon -->
      <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <style>
        
        .font-manrope {
        font-family: "Manrope", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-10">
        <!-- Headert Section -->
         <header class="flex justify-between pt-10 mb-20">
            <!-- Text Content -->
             <div>
                <h1 class="text-5xl md:text-7xl font-bold">It's good <br> tea time at The <br> Tea House</h1>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="bg-linear-to-r from-[#FF8938] to-[#FF0000] text-white font-bold px-5 py-3 rounded-lg">Explore More <i class="
                text-xl ml-2 ri-arrow-right-up-line"></i></button>
             </div>
             <!-- Image Content -->
              <div class="relative">
                <!-- Image -->
                 <div  class="w-full">
                    <img src="./images/banner.png" alt="">
                 </div>
                 <!-- Card -->
                  <div class="absolute top-28 md:top-96 md:left-32 lg:left-28 flex items-center bg-white shadow-xl rounded-lg px-2 py-2 md:px-10 lg:py-4">
                    <!-- Icon-->
                    <div>
                        <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                    </div>
                    <!-- Text -->
                     <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500 font-medium">Trust Pilot Ratings</p>
                     </div>
                  </div>
              </div>
         </header>
    </main>
</body>
</html>
